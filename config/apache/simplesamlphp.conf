<VirtualHost *:8080>
    ServerName localhost
    DocumentRoot /var/public/simplesamlphp
    Alias /simplesaml /var/public/simplesamlphp/public
    <Directory /var/public/simplesamlphp/public>
        <IfModule !mod_authz_core.c>
        Require all granted
        </IfModule>
    </Directory>
</VirtualHost>
<VirtualHost *:8443>
    ServerName localhost
    DocumentRoot /var/public/simplesamlphp
    SSLEngine on
    SSLCertificateFile /etc/ssl/cert/cert.crt
    SSLCertificateKeyFile /etc/ssl/private/private.key
    Alias /simplesaml /var/public/simplesamlphp/public
    <Directory /var/public/simplesamlphp/public>
        <IfModule !mod_authz_core.c>
        Require all granted
        </IfModule>
    </Directory>
</VirtualHost>
